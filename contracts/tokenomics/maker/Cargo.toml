[package]
name = "astroport-maker"
version = "1.0.1"
authors = ["Astroport"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]


[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "1.0" }
cw2 = { version = "0.13" }
cw20 = { version = "0.13" }
cw-storage-plus = { version = "0.13", features = ["iterator"] }
schemars = "0.8"
astroport = { path = "../../../packages/astroport", default-features = false }
serde = { version = "1.0.125", default-features = false, features = ["derive"] }
thiserror = { version = "1.0" }

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0" }
astroport-token = {path = "../../token"}
astroport-factory = {path = "../../factory"}
astroport-pair = {path = "../../pair"}
cw-multi-test = "0.13"
astroport-governance = { git = "https://github.com/astroport-fi/astroport-governance.git", branch = "feat/main-terra2"  }
astroport-escrow-fee-distributor = { git = "https://github.com/astroport-fi/astroport-governance.git", branch = "feat/main-terra2"  }
